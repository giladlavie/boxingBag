<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Boxing Bag Workout</title>
</head>
<body>
  <div class="container">
    <h1>Boxing Bag Workout</h1>
    <form id="settings-form">
      <label for="program-select">Program:</label>
      <select id="program-select">
        <option value="program1">Program 1</option>
        <option value="program2">Program 2</option>
        <option value="program3">Kickbox</option>
      </select>
      <label for="max-hits">Max Hits per Set:</label>
      <input type="number" id="max-hits" name="max-hits" min="1" max="100" value="4">
      <label for="between">Time between sets:</label>
      <input type="number" id="between-time" name="between-time" min="1" max="100" value="4">
      <label for="rounds">Rounds:</label>
      <input type="number" id="rounds" name="rounds" min="1" max="100" value="3">
      <label for="round-time">Round Time (seconds):</label>
      <input type="number" id="round-time" name="round-time" min="1" max="300" value="180">
      <label for="rest-time">Rest Time (seconds):</label>
      <input type="number" id="rest-time" name="rest-time" min="1" max="300" value="60">
      <button type="submit">Start Workout</button>
    </form>
    <div id="workout-info">
      <p id="current-set"></p>
      <p id="total-hits"></p>
      <div id="round-timer"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
